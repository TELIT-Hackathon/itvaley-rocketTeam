<div class="add-post">
  <div class="left-side">
    <img class="profile-pic " src="../../assets/images/pokemons/charmander.png" alt="Profile picture">
  </div>
  <div class="right-side">
    <form class="add-post-form">
      <textarea class="add-post-title" placeholder="Add title"></textarea>
      <textarea class="add-post-text" placeholder="Text here"></textarea>
    </form>
    <div class="others">
      <i class="bi bi-card-image"></i>
      <i class="bi bi-link-45deg"></i>
      <input class="add-tags" type="text" placeholder="Add tags">
      <button class="btn-post">Post</button>
    </div>
  </div>
</div>

<div class="post">
  <div class="left-side">
    <img class="profile-pic" src="../../assets/images/pokemons/charmander.png" alt="Profile picture">
  </div>
  <div class="right-side">
    <h6 class="username">@Username</h6>

    <!--    <i class="bi bi-patch-exclamation-fill"></i>-->
    <i class="bi bi-patch-check-fill"></i>
    <h6 class="date">4.12.2022</h6>
    <h6 class="role">Student</h6>
    <h3 class="title">Example question</h3>
    <h6 class="id">#HG65XY</h6>
    <p class="text">Hello my computer have virus , somebody help me please :( ....</p>
    <div class="others">
      <div class="tag">Tag</div>
      <button class="btn-show">Show more</button>
    </div>


  </div>
</div>
